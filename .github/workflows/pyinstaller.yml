name: Package Application with Pyinstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Package Application
      uses: JackMcKew/pyinstaller-action-linux@main
      with:
        path: .
    - uses: actions/upload-artifact@v4
      with:
        name: PyBlackjack
        path: dist/linux